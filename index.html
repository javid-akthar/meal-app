<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header-bar">
        <span id="meal-app-name">Meal App</span>
    </div>
    <div class="form-favbtn-container">
        <!-- form to get input from user -->
        <form class="search-bar-form">
            <input class="form-control mr-sm-2" id="input-field" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 search-bar-submit" type="submit"
                style="display:inline-block; ">Search</button>
        </form>
        <!-- button to list down favourite meals -->
        <button class="btn btn-primary view-favourite-button">View Favourites<i
                class="fa-solid fa-heart favo" style="padding-left: 3px;"></i></button>
    </div>
    <div id="result-name">
    </div>
    <div class="meal-holder-flex-container">
        <!-- this will hold the meal search results and meal's more details results -->
    </div>
    <!-- this will hold the flash messages -->
    <section id="flashbar-container">
    </section>
    <script src="https://kit.fontawesome.com/db32212d2c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="mealDetailsStyle.css">

</body>

</html>
